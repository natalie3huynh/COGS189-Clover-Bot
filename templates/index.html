<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clover Bot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <img
        src = "{{ url_for('static', filename='buttons/banner.png') }}"
        alt = "Robot Banner"
      />
    </div>
    <div class="grid-wrapper">
      <div class="grid-container">
        <button id = "BD" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/thumb_down.png') }}"
            alt="Thumb Down (Bad)"
          />
        </button>
        <button id = "M" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/mask.png') }}"
            alt="Mask"
          />
        </button>
        <button id = "G" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/thumb_up.png') }}"
            alt="Thumb Up (Good)"
          />
        </button>
        <button id = "LA" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/left_arm.png') }}"
            alt="Left Arm (LA)"
          />
        </button>
        <button id = "H" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/help.png') }}"
            alt="Help (H)"
          />
        </button>
        <button id = "RA" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/right_arm.png') }}"
            alt="Right Arm (RA)"
          />
        </button>
        <button id = "LL" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/left_leg.png') }}"
            alt="Left Leg (LL)"
          />
        </button>
        <button id = "P" class="grid-item">
          <img
            src="{{ url_for('static', filename='buttons/pillow.png') }}"
            alt="Pillow (P)"
          />
          <button id = "RL" class="grid-item">
            <img
              src="{{ url_for('static', filename='buttons/right_leg.png') }}"
              alt="Right Leg (RL)"
            />
          </button>
      </div>
    </div>
    <!-- Link js -->
    <script src="script.js"></script>
  </body>
</html>
